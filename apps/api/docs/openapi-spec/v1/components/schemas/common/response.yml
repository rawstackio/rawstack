Error:
  type: object
  required:
    - message
    - error
    - statusCode
  properties:
    message:
      type: string
      example: Bad request
    error:
      type: array
      items:
        type: string
    statusCode:
      type: integer
      minimum: 400
      maximum: 599
ConflictError:
  type: object
  required:
    - error
  properties:
    message:
      type: string
      example: Bad request
Pagination:
  type: object
  required:
    - page
    - perPage
    - totalItems
  properties:
    page:
      type: integer
      minimum: 0
    perPage:
      type: integer
      minimum: 0
    totalItems:
      type: integer
      minimum: 0
