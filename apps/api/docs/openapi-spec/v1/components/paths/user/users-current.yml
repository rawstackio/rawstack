get:
  summary: Returns the current user
  description: Returns the current user
  security:
    - BearerToken: []
  tags: [ user ]
  operationId: getCurrentUser
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../schemas/user/response.yml#/UserResponse'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/response.yml#/Error'
